<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الإجراء الذاتية عند تعيين الموظف</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نموذج الإجراء الذاتية عند تعيين الموظف</h1>
        <form>
            <label>الاسم الكامل</label>
            <input type="text" required>

            <label>رقم الهوية / الإقامة</label>
            <input type="text" required>

            <label>الجنسية</label>
            <input type="text" required>

            <label>الجنس</label>
            <select required>
                <option value="">اختر</option>
                <option>ذكر</option>
                <option>أنثى</option>
            </select>

            <label>تاريخ الميلاد</label>
            <input type="date" required>

            <label>الحالة الاجتماعية</label>
            <input type="text">

            <label>عدد الأبناء</label>
            <input type="number">

            <label>العنوان الوطني</label>
            <input type="text">

            <label>رقم الجوال</label>
            <input type="tel" required>

            <label>البريد الإلكتروني</label>
            <input type="email" required>

            <label>رقم هاتف بديل</label>
            <input type="tel">

            <label>المسمى الوظيفي</label>
            <input type="text">

            <label>القسم / الإدارة</label>
            <input type="text">

            <label>المدير المباشر</label>
            <input type="text">

            <label>مكان العمل</label>
            <input type="text">

            <label>تاريخ التعيين</label>
            <input type="date">

            <label>نوع العقد</label>
            <select>
                <option value="">اختر</option>
                <option>دوام كامل</option>
                <option>دوام جزئي</option>
                <option>مؤقت</option>
            </select>

            <label>فترة التجربة</label>
            <input type="text">

            <label>آخر مؤهل علمي</label>
            <input type="text">

            <label>اسم الجامعة / المعهد</label>
            <input type="text">

            <label>التخصص</label>
            <input type="text">

            <label>سنة التخرج</label>
            <input type="number">

            <label>الخبرات السابقة</label>
            <textarea rows="3"></textarea>

            <label>الدورات التدريبية أو المهارات الخاصة</label>
            <textarea rows="3"></textarea>

            <label>اسم البنك</label>
            <input type="text">

            <label>رقم الآيبان</label>
            <input type="text">

            <label>الوثائق المرفقة</label>
            <textarea rows="3"></textarea>

            <label>الإقرار بصحة البيانات</label>
            <input type="checkbox"> أقر أن جميع البيانات أعلاه صحيحة.

            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
